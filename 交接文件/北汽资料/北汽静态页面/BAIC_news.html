    $(function(){
        var mySwiper = $('.swiper-container').swiper({
          mode : 'horizontal',
          slidesPerView : 5,
          grabCursor: true,
          paginationClickable: true
        });
        $('.details_detailed_tab_left').on('click', function(e){
          e.preventDefault()
          mySwiper.swipePrev()
        })
        $('.details_detailed_tab_right').on('click', function(e){
          e.preventDefault()
          mySwiper.swipeNext()
        })
        // 点击切换
        $('.didden_table').on('click','.swiper-container span',function() {
           $('.didden_table .swiper-container span').removeClass('active');
           $(this).addClass('active');
        })
        // 品牌、车型切换
        $('.search_screen_l').click(function(e) {
            e=e||window.event;
            e.stopPropagation();
            $('.select_div').stop().css({bottom:"0px"}).hide();
           $(this).find('.select_div').stop().animate({bottom:"-362px"},1000).show();
        })
        $('.search_screen_r').click(function(e) {
            e=e||window.event;
            e.stopPropagation();
            $('.select_div').stop().css({bottom:"0px"}).hide();
           $(this).find('.select_div').stop().animate({bottom:"-362px"},1000).show();
        })
        // 表格子元素点击
         $('.select_div').on('click','td a',function() {
          $(this).parents('.select_div').siblings('.show_car').val($(this).text());
          $('.select_div').stop().css({bottom:"0px"}).hide();
         });
        // 点击div以外地方div隐藏
        $(document).on("click",function(){
           $('.select_div').stop().css({bottom:"0px"}).hide();
        });
        $('.select_div').on("click",function(event){
            event=event||window.event;
            event.stopPropagation();
        });
    });
  </script>

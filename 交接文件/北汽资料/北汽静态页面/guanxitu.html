<script>


// var chart=echarts.init(document.getElementById("Map"))
// chart.setOption(option)



var chart = document.getElementById("guanxitu");
var name_title = '123';
guanxitu (name_title,webkitDep,chart);
function guanxitu (name_title,webkitDep,chart) {
    console.log(webkitDep);
    var echart = echarts.init(chart);
    var option = {
        legend: {
            data: ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other']
        },
        series: [{
            type: 'graph',
            layout: 'force',
            animation: false,
            label: {
                normal: {
                    position: 'right',
                    formatter: '{b}'
                }
            },
            draggable: true,
            data: webkitDep.nodes.map(function (node, idx) {
                node.id = idx;
                return node;
            }),
            categories: webkitDep.categories,
            force: {
                // initLayout: 'circular'
                // repulsion: 20,
                edgeLength: 20,
                repulsion: 20,
                gravity: 0.2
            },
            edges: webkitDep.links
        }]
    };
    echart.setOption(option,true);
}








</script>

<script>
$(function(){
   $("#confirm").bind("click",saveData);
   $("#reset").bind("click",refresh);
})
    function checkData(){
       var result=true;
       var username=$("#username");
       var address=$("#address");
    //    var postcode=$("#postcode");
       var telephone=$("#telephone");
    //    var idcard=$("#idcard");
        var job=$("input[name='job']:checked");
       var code = $("#verifyCode");
       //var objArr=[username,address,postcode,telephone,idcard,job];
       var objArr=[username,address,telephone,job,code];
       $(objArr).each(function(){
          if($.trim($(this).val())==""){
               result=false; 
          }
       })
       return result;
    }
    function dataValidate(){
       //邮编简单验证
       //var post_reg=/^\d{6}$/;
       //电话简单验证
       var tele_reg=/^((\d{11})|((0\d{2,3}-)?(\d{7,8})(-\d{1,4})?))$/;
       //身份证号简单验证
      //  var idcard_reg=/^((\d{15})|(\d{17}[0-9xX]))$/;
      //if(!$("#postcode").val().match(post_reg)){
       //     layer.alert("邮编必须为6位整数");
      //     return false;
      // }
       if(!$("#telephone").val().match(tele_reg)){
           layer.alert("号码必须是手机号或者电话号码");
           return false;
       }
       // if(!$("#idcard").val().match(idcard_reg)){
       //     layer.alert("请填写正确的身份证号");
        //    return false;
       // }
       return true;
    }
    function saveData(){
        if(!checkData()){
           layer.alert("亲，投票信息不完整，小心错过大奖哦！");
        }else{
             if(!dataValidate()){return;}
             var objTitles=$("input[name='news']:checked");
             if(objTitles.length==0){
                 layer.alert("请填写选项!");
            }else if(objTitles.length>10){
                 layer.alert("您的选项超过10项,此选票无效,请重新填写!");
             }else{
                 $("#confirm").unbind("click");
                 $("#confirm").bind("click",message);
                 layer.load(1);
                 var titles="";
                objTitles.each(function(){
                   titles+=$(this).val()+";;;";
                 })
                 $("#titles").val(titles);
                 $("#formCode").val($("#verifyCode").val());
                 $("#dataForm").submit();
             }
             //layer.alert("投票已经结束，谢谢您的参与哦！");

        }
    }
    function message(){
        layer.alert("请等待当前操作执行完毕!");
    }
    function refresh(){
        window.location.reload();
    }
function reloadCode(ele, sname) {
	var eleSrc = "/wcm/verifycode.do";
	var hash = new Date().getTime();
	if (eleSrc.indexOf('?') > -1) {
		ele.src = eleSrc + "&" + hash;
	} else {
		ele.src = eleSrc + "?" + hash;
	}
}
</script>
